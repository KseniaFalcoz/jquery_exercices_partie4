<!doctype html>
<html lang="fr">
<head>
    <title>Exercice 3 Partie 4 JQuery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container col-12 col-lg-6 mt-4">
        <h1 class="text-center">Exercice 3 Partie 4 JQuery</h1>
        <p class="text-center">Créer quatre input : Nom; Prénom; Mail et téléphone. Vérifiez les saisies et appliquer un border rouge sur les inputs non valide et vert sur les valide.</p>
        <form>
            <div class="form-group">
                <label>Nom :</label>
                <input id="lastname" type="" class="form-control">
            </div>
            <div class="form-group">
                <label>Prénom :</label>
                <input id="firstname" type="" class="form-control">
            </div>
            <div class="form-group">
                <label>Email address :</label>
                <input id="email" type="" class="form-control">
            </div>
            <div class="form-group">
                <label>Téléphone :</label>
                <input id="tel" type="" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/script3.js"></script>
</body>
</html>
